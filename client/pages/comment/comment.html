<div class="container">
  <div class="post-container">
    <div class="post" id="postDetails">
      <!-- Post details will be dynamically populated -->
    </div>

    <form class="myform" id="commentForm">
      <textarea
        name="Content"
        placeholder="Enter your comment..."
        required
      ></textarea>
      <input type="hidden" name="post_id" value="{{.Post.ID}}" />
      <button class="input btn" type="submit">Comment</button>
    </form>

    <div class="comments-section">
      <h2>Comments</h2>
      <div id="commentsContainer">
        <!-- Comments will be dynamically loaded -->
      </div>
      <div class="loading" id="loadingContainer">
        <div class="spinner"></div>
        Loading more comments...
      </div>
    </div>
  </div>
</div>
